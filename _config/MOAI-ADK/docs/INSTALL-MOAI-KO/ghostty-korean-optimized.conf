# This configuration file is optimized for Korean text and coding work.
# 
# Created: 2025-11-28
# Ghostty Version: 1.0+ (Metal GPU renderer required)
# macOS Version: Monterey 12.0+ (Ventura/Sonoma recommended)
# 
# ============================================================================
# FONT INSTALLATION GUIDE / 폰트 설치 가이드
# ============================================================================
# 
# Recommended Korean-Optimized Fonts (권장 폰트):
# 

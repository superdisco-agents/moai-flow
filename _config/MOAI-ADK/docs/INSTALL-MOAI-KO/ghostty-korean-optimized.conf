#      * Korean characters optimized for terminal
#      * Clean, modern design with good readability
#      * Excellent ligature support
#      * Performance optimized
#    - Installation: 
#      brew tap homebrew/cask-fonts
#      brew install font-maple-mono
#      OR download from GitHub and double-click to install
# 
# 2. SARASA MONO K (한글 최적화 버전)
#    - URL: https://github.com/be5invis/Sarasa-Gothic
#    - Features:
#      * Dedicated Korean version (K = Korean)
#      * Highly optimized for mixed Korean/English
#      * Superior character metrics for Korean Hangul
#      * Wide character support
#    - Installation:
#      brew install font-sarasa
#      OR download Sarasa-Mono-K-*.ttf from releases
# 
# 3. D2CODING (한글 전용 코딩 폰트)
#    - URL: https://github.com/naver/d2codingfont
#    - Features:
#      * Naver's dedicated programming font
#      * Perfect Korean Hangul rendering
#      * Distinctive for each character
#      * Very clean appearance
#    - Installation:
#      brew install font-d2coding
#      OR download from GitHub
# 
# 4. NOTO MONO CJK (유니버설 한글 지원)
#    - URL: https://fonts.google.com/noto
#    - Features:
#      * Google's CJK monospace font
#      * Comprehensive Unicode coverage
#      * Professional appearance
#    - Installation:
#      brew install font-noto-mono
# 
# 5. IBM PLEX MONO (대체 폰트, 한글 비최적화)
#    - Features:
#      * Professional, widely-used font
#      * Not Korean-optimized but readable
#      * Good fallback option
# 
# ============================================================================
# INSTALLATION COMMANDS / 설치 커맨드
# ============================================================================
#
# Using Homebrew Cask Fonts (권장):
#   brew tap homebrew/cask-fonts
#   brew install font-maple-mono
#   brew install font-sarasa
#   brew install font-d2coding
#   brew install font-noto-mono
#
# Manual Installation:
#   1. Download font file (.ttf or .otf)
#   2. Double-click to open Font Book
#   3. Click "Install Font" button
#   4. Restart Ghostty
#
# Verify Installation:
#   fc-list | grep -i maple
#   fc-list | grep -i sarasa
#   fc-list | grep -i d2coding
#
# ============================================================================
# PRIMARY FONT CONFIGURATION / 주 폰트 설정
# ============================================================================

# Font Family Stack (폰트 스택)
# - Primary: Maple Mono CN (한글 최적화)
# - Fallback 1: Sarasa Mono K (한글 특화)
# - Fallback 2: D2Coding (Naver 한글 폰트)
# - Fallback 3: Noto Sans Mono CJK KR (Google 한글 폰트)
# - Fallback 4: Menlo (macOS 기본 monospace)
# 
# 폰트 선택 기준:
# Maple Mono CN: 현대적이고 깔끔함 (Modern and clean)
# Sarasa Mono K: 한글에 최적화 (Optimized for Korean)
# D2Coding: 네이버에서 제공하는 프로그래밍 폰트 (Naver's programming font)
# 
font-family = "Maple Mono CN"

# Fallback fonts (대체 폰트)
# If primary font is missing, try these in order
# 주 폰트가 없으면 다음 순서로 사용
font-family-fallback = [
    "Sarasa Mono K",           # Korean-optimized CJK font
    "D2Coding",                # Naver's Korean programming font
    "Noto Sans Mono CJK KR",   # Google's Korean CJK font
    "IBM Plex Mono",           # Professional fallback
    "Menlo"                    # macOS default monospace
]

# ============================================================================
# FONT SIZE & SPACING / 폰트 크기 및 간격
# ============================================================================

# Font Size: 14px (사용자 선호 설정)
# - 14px is optimal for:
#   * Korean Hangul readability
#   * Code editor work
#   * Reduced eye strain
#   * 1440p/1600p displays
# 
# 14px는 다음에 최적:
#   * 한글 가독성
#   * 코드 에디팅
#   * 눈 피로 감소
#   * 고해상도 디스플레이
# 
font-size = 14

# Font Scale (폰트 스케일)
# Use for DPI-aware scaling on high-resolution displays
# 고해상도 디스플레이에서 DPI 인식 스케일링
# 기본값: 1.0 (권장)
font-scale = 1.0

# Letter Spacing (자간)
# - Positive: Increases spacing between characters
# - Negative: Decreases spacing
# - Default: 0 (recommended for Korean)
# 
# 한글 최적화: 0 유지 (기본값)
# 문자 간격 조정은 한글 렌더링에 영향을 미칠 수 있습니다.
letter-spacing = 0

# Line Height (줄 높이)
# Ratio: 1.0 = normal, 1.2 = wider, 1.5 = very wide
# 
# Korean text benefit from slightly increased line height
# for better readability of complex characters
# 
# 한글 텍스트는 더 큰 줄 높이로 가독성 향상
# Recommended: 1.1 to 1.2 for optimal Korean rendering
# 권장: 1.1 ~ 1.2
line-height = 1.15

# ============================================================================
# RENDERING QUALITY / 렌더링 품질
# ============================================================================

# Anti-alias Mode (안티앨리어싱)
# Options:
#   - "none"       = No smoothing (픽셀 고스팅 가능)
#   - "grayscale"  = Grayscale smoothing (일반적인 안티앨리어싱)
#   - "subpixel"   = Subpixel smoothing (LCD 디스플레이 최적화)
#   - "auto"       = Automatic detection (권장)
# 
# 한글 텍스트 최적화를 위해서는 "grayscale" 또는 "auto" 권장
# For optimal Korean text rendering: use "grayscale" or "auto"
# 
font-render-mode = "grayscale"

# Font Features (폰트 특성)
# calt: Contextual alternates (한글 컨텍스트 대체)
# liga: Standard ligatures (코딩 리게이처: =>, ->, !=)
# dlig: Discretionary ligatures (선택 리게이처)
# 
font-features = "calt liga"

# Font Variations (폰트 변형)
# wght: Weight (무게) - 100 to 900
# wdth: Width (폭) - 50 to 200
# 
# Default: normal weight and width
# 기본값: 정상 무게와 폭
# font-variations = ""

# ============================================================================
# MACOS-SPECIFIC OPTIMIZATIONS / macOS 특화 최적화
# ============================================================================

# Backend (렌더링 백엔드)
# Options: "metal" (권장), "core-graphics"
# - metal: Uses GPU rendering via Metal framework (권장)
#   * Significantly faster rendering
#   * Better performance on Apple Silicon Macs
#   * Optimized for Ghostty
# 
# - core-graphics: Uses CPU rendering
#   * More compatible but slower
#   * Legacy option
# 
# 권장: metal (GPU 렌더링, Apple Silicon 맥 최적화)
backend = "metal"

# Metal GPU Driver (Metal GPU 드라이버)
# Options:
#   - "auto"     = Automatic detection (권장)
#   - "intel"    = Intel iGPU
#   - "apple"    = Apple Silicon GPU (M1, M2, M3, etc.)
#   - "amd"      = AMD Radeon GPU
# 
# Auto-detection recommended for best compatibility
# 자동 감지 권장 (최적 호환성)
gpu-driver = "auto"

# ============================================================================
# KOREAN TEXT OPTIMIZATION / 한글 텍스트 최적화
# ============================================================================

# Baseline Adjustment (기선 조정)
# Fine-tunes vertical alignment of Korean characters
# 한글 문자의 수직 정렬 미세 조정
# 
# Recommended for Maple Mono CN: -1 to 0
# Recommended for Sarasa Mono K: 0
# Recommended for D2Coding: 0 to 1
# 
baseline = 0

# Underline Style (밑줄 스타일)
# Options: "single", "double", "curly", "dotted", "dashed"
# Korean terminals benefit from clear underline visibility
# 
underline-style = "single"

# Text Opacity (텍스트 투명도)
# Range: 0.0 to 1.0 (1.0 = fully opaque)
# Korean text rendering requires full opacity for clarity
# 한글 텍스트는 명확성을 위해 전체 투명도 권장
# 
opacity = 1.0

# ============================================================================
# LIGATURES & PROGRAMMING FEATURES / 리게이처 및 프로그래밍 기능
# ============================================================================

# Ligatures (리게이처)
# Enabled in font-features above (calt liga)
# 
# Common programming ligatures:
# => -> <> != == === <= >= := +: <| |>
# 
# Korean terminals benefit from ligatures as they improve
# code readability without affecting Korean character rendering
# 
# 리게이처는 코드 가독성을 높이면서 한글 렌더링에 영향 없음
# Ligatures enabled: YES (font-features = "calt liga")

# ============================================================================
# CURSOR CONFIGURATION / 커서 설정
# ============================================================================

# Cursor Style (커서 스타일)
# Options:
#   - "block"     = Block cursor (█)
#   - "underline" = Underline cursor (_)
#   - "beam"      = Vertical beam cursor (|)
# 
# Korean terminal users typically prefer: "block" or "beam"
# 한글 터미널 사용자는 보통 "block" 또는 "beam" 선호
# 
cursor-style = "block"

# Cursor Style Text (커서 스타일 - 텍스트 모드)
# Options: "block", "underline", "beam"
cursor-style-text = "beam"

# Cursor Blink (커서 깜빡임)
# Options: "never", "always"
# Recommended: "always" for visibility in Korean terminals
# 한글 터미널에서는 "always" 권장 (가시성 향상)
# 
cursor-blink = "always"

# Cursor Blink Rate (커서 깜빡임 속도)
# Range: 0 to 1000 (milliseconds per blink)
# Recommended: 500ms (표준 깜빡임 속도)
# 
cursor-blink-rate = 500

# ============================================================================
# THEME & COLOR CONFIGURATION / 테마 및 색상 설정
# ============================================================================

# Theme (테마)
# Built-in themes: "dark", "light"
# Recommended: "dark" for reduced eye strain and Korean readability
# 한글 가독성과 눈 피로 감소를 위해 "dark" 권장
# 
theme = "dark"

# Background Opacity (배경 투명도)
# Range: 0.0 (transparent) to 1.0 (opaque)
# Recommended: 1.0 (fully opaque) for Korean text clarity
# 한글 텍스트 명확성을 위해 1.0 권장
# 
background-opacity = 1.0

# Foreground Color (전경색)
# Used for Korean text and general content
# Default: white (#FFFFFF) for dark theme
# 한글 텍스트 색상 - 기본: 흰색 (다크 테마)
# 
foreground = "#E8E8E8"

# Background Color (배경색)
# Default: dark gray (#1E1E1E) for dark theme
# 기본: 진회색 (다크 테마)
# 
background = "#1E1E1E"

# Selection Highlight Color (선택 하이라이트)
# Used when selecting Korean text or code
# 한글 텍스트 또는 코드 선택 시 사용
# 
selection-background = "#4B5263"
selection-foreground = "#E8E8E8"

# ============================================================================
# PERFORMANCE TUNING / 성능 튜닝
# ============================================================================

# Render Target (렌더링 타겟)
# Options: "auto", "offscreen", "onscreen"
# 
# - "auto"       = Ghostty decides (권장)
# - "offscreen"  = Render to texture, then display
# - "onscreen"   = Render directly to screen
# 
# Korean terminal performance is optimized with "auto"
# 한글 터미널 성능은 "auto"로 최적화
# 
render-target = "auto"

# Frame Rate (프레임 레이트)
# Options: "auto", 30, 60, 120, 144
# 
# - "auto"  = Matches display refresh rate (권장)
# - 60      = 60 FPS (standard)
# - 120     = 120 FPS (ProMotion displays)
# - 144     = 144 FPS (gaming displays)
# 
# For Korean terminals on standard displays: "auto" or 60
# 표준 디스플레이에서 한글 터미널: "auto" 또는 60
# 
frame-rate = "auto"

# Command Palette (명령 팔레트)
# Enable quick access to Ghostty commands
# Ghostty 명령어 빠른 접근 활성화
# 
command-palette-at-cursor = true

# ============================================================================
# TERMINAL BEHAVIOR / 터미널 동작
# ============================================================================

# Window Decoration (창 데코레이션)
# Options: "full", "system", "none"
# - "full"   = Native window with full decorations
# - "system" = System window style
# - "none"   = Minimal decorations
# 
# Recommended: "full" for Korean text applications
# 한글 텍스트 애플리케이션: "full" 권장
# 
window-decoration = "full"

# Window Width (창 너비)
# Default: 100 characters (한글 포함 최적 너비)
# Korean terminals benefit from wider windows
# 한글 터미널은 더 넓은 창으로 이점 획득
# 
window-width = 100

# Window Height (창 높이)
# Default: 30 lines
window-height = 30

# Working Directory (작업 디렉토리)
# Set default working directory for new terminals
# 새 터미널의 기본 작업 디렉토리 설정
# 
working-directory = "~"

# ============================================================================
# COPY & PASTE BEHAVIOR / 복사 및 붙여넣기 동작
# ============================================================================

# Copy on Select (선택 시 복사)
# Options: true, false
# Recommended: false (copy only when explicitly requested)
# 권장: false (명시적으로 요청할 때만 복사)
# 
copy-on-select = false

# Paste Protection (붙여넣기 보호)
# Protect against accidental bracket pasting
# 우발적인 괄호 붙여넣기 보호
# 
paste-protection = true

# ============================================================================
# KEYBINDINGS / 키바인딩
# ============================================================================

# macOS Standard Keybindings for Korean input
# 한글 입력을 위한 macOS 표준 키바인딩

# New Tab
keybind = "super+t"="new_tab"

# Close Tab
keybind = "super+w"="close_tab"

# Next Tab
keybind = "super+right"="next_tab"

# Previous Tab
keybind = "super+left"="previous_tab"

# New Window
keybind = "super+n"="new_window"

# Close Window
keybind = "super+shift+w"="close_window"

# Copy to Clipboard
keybind = "super+c"="copy_to_clipboard"

# Paste from Clipboard
keybind = "super+v"="paste_from_clipboard"

# Reset Font Size
keybind = "super+0"="reset_font_size"

# Increase Font Size
keybind = "super+equal"="increase_font_size"
keybind = "super+plus"="increase_font_size"

# Decrease Font Size
keybind = "super+minus"="decrease_font_size"

# Fullscreen
keybind = "super+control+f"="toggle_fullscreen"

# ============================================================================
# ACCESSIBILITY / 접근성
# ============================================================================

# Font Hinting (폰트 힌팅)
# Options: "none", "auto", "full"
# - "none" = No hinting (smooth, modern look)
# - "auto" = Automatic hinting (default)
# - "full" = Full hinting (pixel-perfect)
# 
# For Korean terminals: "auto" or "none" recommended
# 한글 터미널: "auto" 또는 "none" 권장
# 
font-hinting = "auto"

# Font Kerning (폰트 커닝)
# Options: "auto", "on", "off"
# Korean text benefits from automatic kerning
# 한글 텍스트는 자동 커닝으로 이점 획득
# 
font-kerning = "auto"

# ============================================================================
# DEBUGGING & DIAGNOSTICS / 디버깅 및 진단
# ============================================================================

# Debug Overlay
# Show performance metrics and diagnostic information
# 성능 지표 및 진단 정보 표시
# Comment out in production / 프로덕션에서는 주석 처리
# 
# debug-overlay = false

# Font Debug Information
# Display font rendering information for troubleshooting
# 폰트 렌더링 정보 표시
# Comment out in production / 프로덕션에서는 주석 처리
# 
# font-debug = false


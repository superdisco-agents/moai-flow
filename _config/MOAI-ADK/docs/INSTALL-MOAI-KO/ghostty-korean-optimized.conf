#    - Dark theme ("dark") reduces eye strain
#    - 다크 테마는 눈 피로 감소
#    - Foreground/background colors optimized for readability
#    - 전경/배경색은 가독성을 위해 최적화
# 
# 7. Cursor Settings (커서 설정)
#    - Block cursor with blink for Korean terminal visibility
#    - 한글 터미널 가시성을 위해 블록 커서와 깜빡임
#    - Beam cursor in text mode for precision
#    - 텍스트 모드에서 빔 커서로 정밀성 향상
# 
# ============================================================================
# TROUBLESHOOTING / 문제 해결
# ============================================================================

# Problem: Korean characters appear broken or misaligned
# 문제: 한글 문자가 깨지거나 정렬되지 않음
# Solution: 
#   1. Verify font is installed: fc-list | grep Maple
#   2. Increase line-height to 1.2
#   3. Try Sarasa Mono K as fallback
#   4. Restart Ghostty completely
# 
# Problem: Performance is slow
# 문제: 성능이 느림
# Solution:
#   1. Ensure backend = "metal"
#   2. Check GPU driver = "auto"
#   3. Verify font-size is reasonable (14px)
#   4. Disable debug overlays
# 
# Problem: Ligatures not working
# 문제: 리게이처가 작동하지 않음
# Solution:
#   1. Verify font-features = "calt liga"
#   2. Check font supports ligatures (Maple Mono CN does)
#   3. Ensure font is correctly installed
#   4. Try updating Ghostty to latest version
# 
# Problem: Mixed Korean+English alignment issues
# 문제: 한글+영문 정렬 문제
# Solution:
#   1. Use Maple Mono CN (optimized for mixed content)
#   2. Adjust baseline if needed
#   3. Try Sarasa Mono K for alternative rendering
#   4. Increase line-height slightly (1.15-1.2)
# 
